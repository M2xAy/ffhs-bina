name: Build and Deploy Jupyter Book

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install jupyter-book and ghp-import
        run: pip install jupyter-book ghp-import

      - name: Create book and copy notebooks
        run: |
          jupyter-book create _book
          cp notebooks/*.ipynb _book/content/

      - name: Create _toc.yml
        run: |
          echo "format: jb-book" > _book/_toc.yml
          echo "root: gesundheit" >> _book/_toc.yml  # Passe "gesundheit" an deinen Dateinamen an

      - name: Build book
        run: jupyter-book build _book

      - name: Deploy to GitHub Pages
        run: |
          cd _book
          ghp-import -n -p -f _build/html