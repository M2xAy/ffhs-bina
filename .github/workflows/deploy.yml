name: Build and Deploy Jupyter Book

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install jupyter-book and ghp-import
        run: pip install jupyter-book ghp-import

      - name: Create book and copy notebooks
        run: |
          rm -rf ffhs-book
          jupyter-book create ffhs-book
          mkdir -p ffhs-book/content
          cp notebooks/*.ipynb ffhs-book/content/



      - name: Create _toc.yml
        run: |
          echo "format: jb-book" > ffhs-book/_toc.yml
          echo "root: gesundheit" >> ffhs-book/_toc.yml  # ‚Üê Datei ohne .ipynb-Endung

      - name: Build book
        run: jupyter-book build ffhs-book

      - name: Deploy to GitHub Pages
        run: |
          cd ffhs-book
          ghp-import -n -p -f _build/html
